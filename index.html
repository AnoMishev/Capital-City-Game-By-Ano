<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ano Mishev">
  <meta name="application-name" content="CapitalCity Game">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
  <title>Capital City Game</title>
</head>
<body>
  <div class="game">
    <div class="game-ctr">
    <section class="game-main">
      <div class="game-correct">
        
      </div>
      <div class="game-question">
          
      </div>
    </section>
    <section class="game-footer">
      <p class="input">
        <input type="text" placeholder="Внеси главен град" id="input">
      </p>
      <p class="buttons">
      <button type="submit" class="btn submit">Потврди</button>
      <button type="reset" class="btn reset">Ресетирај</button>
      <button class="btn skip">Прескокни</button>
      </p>
      <p class="after-submit">        
      </p>
      <div class="score">
      <p class="highscore">
      </p>
      <p class="attempts">
      </p>
      </div>
    </section>
    </div>
  </div>  
</body>
</html>
