<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ano Mishev">
  <meta name="application-name" content="Capital Cities">
  <meta name="keywords" content="CapitalCities">
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/script.js" defer></script>
  <title>Главни градови!</title>
</head>
<body>
  <section class="game-container">
    <div class="game">
      <div class="game-main">
        <div class="capital">
          ?
        </div>
        <div class="capital-question">
          <h2>КОЈ Е ГЛАВЕН ГРАД НА?</h2>
        </div>
      </div>
      <div class="game-stats">
        <p class="answer">
        <button class="btn reset">РЕСЕТ</button>
        <input type="text" id="input" placeholder="ГЛАВЕН ГРАД">
        <button class="btn submit">КЛИК</button>
        </p>
        <p id="attempts">ОБИДИ: 5</p>
        <p id="score">ПОЕНИ: 0</p>
      </div>
    </div>
  </section>
    
</body>
</html>
